<div class="story-card" id="story-card-{{ position }}">
    <a href="{% url 'news:story' story.id %}">
        {% if story.url != "" %}
            <img src="{{story.url}}">
        {% else %}
            <img src="https://picsum.photos/600">
        {% endif %}
        <div class="story-card-text">
            <h4 id="story-category">{{story.category}}</h4>
            <h3 id="story-title">{{ story.title }}</h3>
            <a href="{% url 'users:profile' story.author.id %}"><h4 id="story-author">{{ story.author }}</h4></a>
            <h5 id="story-date">{{ story.pub_date }}</h5>
            <div class="edit">
            {% if story.author == request.user %}
                <a id="delete_button" href="{% url 'news:deleteStory' story.id %}">Delete</a>
            {% endif %}
            {% if story.author == request.user %}
                <a id="edit_button" href="{% url 'news:editStory' story.id %}">Edit</a>
            {% endif %}
            </div>
        </div>
        <!-- <div class="story-card-text">
            <h3>{{ story.title }}</h3>
            <h4>{{ story.author }}</h4>
            <h4>{{ story.pub_date }}</h4>
        </div> -->
    </a>
</div>
